<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>

    <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="{{ user.address }}" required><br>

        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" value="{{ user.account_number }}" required><br>

        <button type="submit">Update User</button>
    </form>

    <!-- Nút quay lại trang chính -->
    <a href="{{ url_for('index') }}">Back to Users List</a>
</body>
</html>
