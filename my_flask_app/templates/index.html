<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manage Users</h1>

    <!-- Form để thêm người dùng mới -->
    <h2>Add New User</h2>
    <form action="{{ url_for('add_user') }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" required><br>

        <button type="submit">Add User</button>
    </form>

    <!-- Bảng hiển thị tất cả người dùng -->
    <h2>All Users</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Account Number</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.account_number }}</td>
            <td>
                <!-- Link để sửa thông tin người dùng -->
                <a href="{{ url_for('edit_user', user_id=user._id) }}">Edit</a> |
                <!-- Link để xóa người dùng -->
                <a href="{{ url_for('delete_user', user_id=user._id) }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
